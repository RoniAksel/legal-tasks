<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<body onload ="fetchMissions()">
    <header>
        <span></span><h1 class="logo">Legal Mission Tracker</h1><small>by Roni Akselrod</small>
    </header>

    <main class="container">
        <div class="header">
            <h2>Add New Mission</h2>
        </div>
        <div class="form">
            <form id = "missionInputForm" class="form-group">
                <div class="two fields">
                    <div class="form-group">
                        <label for="missionFileInput">File no.</label>
                        <input type="text" class="form-control" id = "missionFileInput" placeholder="File Number">                        
                    </div>
                    <div class="form-group">
                        <label for="missionTitleInput">Title</label>
                        <input type="text" class="form-control" id = "missionTitleInput" placeholder="Title">
                    </div>
                </div>
                <div class="field">
                    <label for="missionDescInput">Description</label>
                    <textarea rows="2" class="form-control" id = "missionDescInput" placeholder="Description"></textarea>
                </div>
                <div class="field">
                    <label for="missionPrioInput">Priority</label>
                    <select class="form-control" id = "missionPrioInput">
                        <option class = "item" value="Low">Low</option>
                        <option class = "item" value="Low">Medium</option>
                        <option class = "item" value="Low">High</option>
                        <option class = "item" value="Low">Very High</option>
                    </select>
                </div>
                <div class="field">
                    <label for="missionAssInput">Assigned to</label>
                    <input type="text" class="form-control" id = "missionAssInput" placeholder="Asignee">
                </div>
                <div class="field">  
                    <br>                  
                    <button type = "submit" class="btn btn-primary">Add Mission</button>
            </form>
        </div>
    </main>
    <segment class="lists">
        <div id = "missionList">
        </div>
    </segment>


    

<script src = "./src/main.js"></script>
<script src="./src/chance.js"></script>
<script src="./semantic/dist/semantic.min.js"></script>
</body>
</html>
